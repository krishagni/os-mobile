<ion-view title="Welcome {{currentUser.firstName}}" hide-back-button="true">
  <ion-content has-header="true" has-tabs="true" padding="true">
    <div class="card" ng-repeat="user in users">
      <div class="item item-text-wrap">
        {{user.firstName}} {{user.lastName}}
      </div>
    </div>
  </ion-content>
</ion-view>
